<!Doctype html>
<html>
	<head lang="en">
		<meta http-equiv=Content-Type content="text/html;charset=utf-8">
		<title>燃烧吧，Python</title>
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
		<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		ul {
			list-style-type: none;
		}
		.container {
			width: 900px;
			margin: 0 auto;
			border: 1px solid black;
			padding: 10px;
			margin-top: 10px;
		}
		.user_info {
			vertical-align: middle;
			width: 100px;
			min-height: 100px;
			float: left;
			text-align: center;
		}
		.user_info img {
			max-width: 50px;
			max-height: 50px;
			padding-top: 10px;
		}
		.user_info span {
			font-size: 12px;
			line-height: 20px;
		}
		.mark_content {
			overflow: hidden;
		}
		ul li {
			overflow: hidden;
		}
		.mark_content .title {
			background: #eee;
			font-size: 18px;
			line-height: 30px;
			text-indent: 10px;
			font-family: "宋体";
		}
		.mark_content .content {
			padding: 10px;
			font-size: 13px;
			line-height: 20px;
		}
		.create_time {
			float: right;
			line-height: 30px;
			font-size: 12px;
			margin-right: 10px;
			color: #666;
		}
		#add_marker {


			overflow: hidden;
		}
		#add_marker > div {
			overflow: hidden;
			line-height: 30px;
			padding: 10px;
		}
		#add_marker .label {
			font-size: 12px;
			float: left;
			width: 50px;
			text-align: right;
			display: inline-block;
		}
		#add_marker label {
			padding-right: 10px;
		}
		#add_marker .title {
			display: block;
			line-height: 30px;
			width: 95%;
			border-radius: 3px;
			padding-left: 10px;
			border: 1px solid black;
			padding-right: 10px;
		}
		#add_marker .content {
			overflow: hidden;
		}
		#add_marker .content textarea {
			width: 95%;
			border-radius: 3px;
			line-height: 20px;
			font-size: 13px;
			padding-top: 10px;
			padding-left: 10px;
			padding-right: 10px;
			min-height: 100px;
		}
		#btn_add_marker {
			border: 1px solid black;
			background: transparent;
			padding: 5px 10px;
			font-size: 14px;
			float: right;
			margin-right: 25px;
			margin-bottom: 10px;
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li>
					<a href="/marker/list">签到</a>
				</li>
				<li>
					<a href="#">目标</a>
				</li>
				<li>
					<a href="#">代办事项</a>
				</li>
				<li>
					<a href="#">成就</a>
				</li>
			</ul>
		</div>
		<div class="container">
			<form id="add_marker" method="POST" action="/marker/add">
				<div>
					<div class="label"><label>主题</label></div>
					<div class="content">
						<input class="title" type="text" name="title">
					</div>
				</div>
				<div>
					<div class="label"><label>目标</label></div>
					<div class="content">
						<textarea name="marker"></textarea>
					</div>
				</div>
				<input type="submit" id="btn_add_marker" value="签到" />
			</form>
		</div>
		<div class="container">
			<ul>
				{% for marker in result.get("marker_list", []) %}
				<li>
					<div class="user_info">
						<img src="/static/images/face.jpg">
						<span>Mr.Eleven</span>
					</div>
					<div class="mark_content">
						<h2 class="title">
							{{ marker.get("title", "") }}
							<span class="create_time">{{ marker.get("create_time", "") }}</span>
						</h2>
						<p class="content">
							{{ marker.get("marker", "") }}
						</p>
					</div>
				</li>
				{% end %}
			</ul>
		</div>
		<script type="text/javascript" src="/static/jquery-1.9.1.js"></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
